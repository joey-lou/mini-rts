<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: #1a241a;
      overflow: hidden;
    }
    .app-root {
      display: flex;
      width: 100%;
      height: 100%;

    #game-wrapper {
      flex: 1;
      min-width: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #game-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #game-container canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div class="app-root">
    <div id="map-editor-sidebar"></div>
    <div id="game-wrapper">
      <div id="game-container" oncontextmenu="return false;"></div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>

</html>
